<div class="head" [ngClass]="getHeadClass()">
    <div class="head-content">
        <div class="head-content-right">
            <div class="">
                <div class="button-container">
                    <button mat-raised-button class="button" (click)="logOut()">logout</button>
                </div>
            </div>
            <div class="">
                <div class="">
                    {{this.user}}
                </div>
            </div>
            <div class="head-user-avatar-container">
                <div class="head-user-avatar">
                    <img [src]="'assets/user2.jpg'" class="user-avatar" alt="user">
                </div>
            </div>
        </div>
    </div>
</div>
