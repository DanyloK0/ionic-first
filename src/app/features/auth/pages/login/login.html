<ion-content class="ion-padding">
    <h1>Accesso</h1>

  <form [formGroup]="loginForm" (ngSubmit)="send(loginForm)">

    <ion-label>Nome utente</ion-label>
    <ion-input formControlName="username"name="username" ></ion-input>

    <ion-label>Password</ion-label>
    <ion-input type="password" name="password" formControlName="password" ></ion-input>

    <div class="double-row">
        <ion-checkbox></ion-checkbox>
        <ion-label>Ricordami</ion-label>
        <ion-button id="open-modal" fill="clear" >Password dimenticata?</ion-button>
    </div>

    <ion-button type="submit" [disabled]="!loginForm.valid" expand="block" class="enter-button" color="light"  routerLink="/shop">ACCEDI</ion-button>

    <ion-label class="centered">Oppure accedi con</ion-label>

    <div class="double-row">
        <ion-button expand="block" color="#a64123"><ion-icon slot="start" name="logo-google"></ion-icon>Google</ion-button>
        <ion-button expand="block" color="#a64123"><ion-icon slot="start" name="logo-facebook"></ion-icon>Facebook</ion-button>
    </div>

      <ion-label class="centered">Nuovo utente?</ion-label>
      <ion-button expand="block" routerLink="/registration" color="dark" >REGISTRATI</ion-button>
  </form>


  <ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.5" [breakpoints]="[0, 0.25, 0.5, 0.75]">
    <ng-template>
      <ion-content class="ion-padding">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <h2 class="title">Hai dimenticato la password?</h2>
        <p>Inserisci il tuo indirizzo Email e ti invieremo le istruzioni per il reset della password</p>
        <ion-label>Email</ion-label>
        <ion-input></ion-input>

        <ion-button expand="block" class="enter-button" color="light" >RECUPERA PASSWORD</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
