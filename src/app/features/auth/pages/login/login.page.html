<ion-content class="ion-padding">
  <h1>Accesso</h1>

<form [formGroup]="loginForm" (ngSubmit)="send(loginForm)">
  <div>
    <ion-label>Email</ion-label>
    <ion-input formControlName="email" name="email" required></ion-input>
  </div>

  <div class="password">
    <ion-label> Password </ion-label>
      <ion-icon [name]="pwdIcon" (click)="togglePwd()" > </ion-icon>
  </div>
    <ion-input  [type]="showPwd ? 'text' : 'password'" formControlName="password" > </ion-input>

  <div class="double-row">
      <ion-checkbox></ion-checkbox>
      <ion-label >Ricordami</ion-label>
      <ion-button id="open-modal" fill="clear" color="light">Password dimenticata?</ion-button>
  </div>
  <ion-button type="submit" expand="block" color="light">ACCEDI</ion-button>

  <p class="text">Oppure accedi con</p>

  <div class="double-row">
      <ion-button expand="block" class="social"><ion-icon slot="start" name="logo-google"></ion-icon>Google</ion-button>
      <ion-button expand="block"><ion-icon slot="start" name="logo-facebook"></ion-icon>Facebook</ion-button>
  </div>
    <p class="text">Nuovo utente?</p>
    <ion-button expand="block" routerLink="/registration" color="dark">REGISTRATI</ion-button>

    
</form>



<ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.5" [breakpoints]="[0, 0.3, 0.5, 0.75]">
<ng-template>
  <ion-content class="ion-padding">
    <h3 class="text">Hai dimenticato la password?</h3>
    <div class="text"><p>Inserisci il tuo indirizzo Email e ti invieremo le istruzioni per il reset della password</p></div>
    <form [formGroup]="forgotForm" (ngSubmit)="reset(forgotForm)">
      <ion-label>Email</ion-label>
      <ion-input name="email" formControlName="email" required></ion-input>
      <ion-button type="submit"  expand="block" color="dark">RECUPERA PASSWORD</ion-button>
    </form>
  </ion-content>
</ng-template>
</ion-modal>
</ion-content>
