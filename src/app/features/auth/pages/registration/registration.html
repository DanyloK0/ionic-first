<ion-content class="ion-padding">
    <h1>Registrati</h1>
    <ion-label position="stacked">Nome</ion-label>
    <ion-input ></ion-input>

    <ion-label position="stacked">Cognome</ion-label>
    <ion-input ></ion-input>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label position="stacked">Sesso</ion-label>
        </ion-col>
        <ion-col>
            <ion-label position="stacked">Data di nascita</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="double-row">
      <div class="first-element">
        <ion-checkbox></ion-checkbox>
        <ion-label>Uomo</ion-label>
        <ion-checkbox></ion-checkbox>
        <ion-label>Donna</ion-label>
      </div>
      <div>
        <ion-input  placeholder="gg/mm/aaaa"></ion-input>
      </div>
    </div>

    <ion-label position="stacked">Indirizzo</ion-label>
    <ion-input ></ion-input>

    <div class="double-row">
      <div>
        <ion-label>CAP</ion-label>
        <ion-input ></ion-input>
      </div>
      <div>
        <ion-label>Numero di telefono</ion-label>
        <ion-input ></ion-input>
      </div>
    </div>

    <ion-label position="stacked">Nome utente</ion-label>
    <ion-input ></ion-input>

    <ion-label position="stacked">Email</ion-label>
    <ion-input ></ion-input>

    <ion-label position="stacked">Password</ion-label>
    <ion-input  type="password"></ion-input>

    <ion-button expand="block" color="dark" routerLink="/login">REGISTRATI</ion-button>
</ion-content>
