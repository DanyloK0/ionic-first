<form [formGroup]="form">
  <label>{{ key.label }}</label>
  <mat-radio-group matNativeControl formControlName="{{ key.key }}" class="example-radio-group">
    <mat-radio-button [value]="option" class="example-radio-button" *ngFor="let option of key.fieldConfig.options">
      {{option}}
    </mat-radio-button>

    <mat-error *ngIf="form.get(key.key).hasError('required')">
      {{key.label}} is <strong>required</strong>
    </mat-error>
  </mat-radio-group>
</form>
