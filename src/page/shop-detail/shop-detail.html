<ion-content class="ion-padding">

        <ion-card class="card" >
                <div class="avatar">
                        <ion-avatar>
                                <img [src]="imageBaseUrl + '/w400' + item?.poster_path"/>
                        </ion-avatar>

                </div>
                <ion-card-title class="title">{{item?.title}}<ion-chip color="warning">{{item?.vote_count}}</ion-chip></ion-card-title>
                <ion-card-content class="adress">{{item?.release_date}}

                </ion-card-content>
        </ion-card>

        <h1>Selected Date</h1>

        <div class="double-row">
                <div class="first-element">
                        <ion-button fill="clear"><ion-icon slot="start" name="people-sharp"></ion-icon>21</ion-button>
                </div>
                <div>
                        <ion-button fill="clear"><ion-icon slot="start" name="star-sharp"></ion-icon>7</ion-button>
                </div>
        </div>

        <ion-datetime></ion-datetime>

</ion-content>
